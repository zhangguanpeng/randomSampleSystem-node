<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>系统登录</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="js/lib/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap-table.js"></script>
</head>
<body>
	<div class="main">
		<div class="main-content">
			<div class="login-title">
				<h2>2017年北京市文化创意产业发展专项项目基金评审专家随机抽取系统</h2>
			</div>
			<div class="login-area">
				<div class="tittle">用户登录</div>
				<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="firstname" class="col-sm-3 control-label">用户名：</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="lastname" class="col-sm-3 control-label">密  码：</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">登 录</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
